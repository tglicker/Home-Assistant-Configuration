      name: Home Floorplan
      image: /local/custom_ui/floorplan/home.svg
      stylesheet: /local/custom_ui/floorplan/home.css
      
      # These options are optional
      # warnings:            # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:            # enable experimental panning / zooming
      # hide_app_toolbar:    # hide the application toolbar (when used as a custom panel)

      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:
        - name: Dark Sky Sensors
          entities:
            - sensor.weather_icon
          image_template: '
            var imageName = "";

            switch (entity.state) {
              case "clear-day":
                imageName = "day";
                break;

              case "clear-night":
                imageName = "night";
                break;

              case "partly-cloudy-day":
                imageName = "cloudy-day-1";
                break;

              case "partly-cloudy-night":
                imageName = "cloudy-night-1";
                break;

              case "cloudy":
                imageName = "cloudy";
                break;

              case "rain":
                imageName = "rainy-1";
                break;

              case "snow":
                imageName = "snowy-1";
                break;
            }

            return "/local/custom_ui/floorplan/images/weather/" + imageName + ".svg";
            '
        - name: Sensors
          entities:
             - sensor.fibaro_system_fgms001zw5_motion_sensor_temperature
             - sensor.weather_temperature
          text_template: '${entity.state ? entity.state : "unknown"}°C'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          # text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'  
          class_template: '
            var temp = parseFloat(entity.state.replace("°", ""));
            if (temp < 10)
              return "temp-very-low";
            else if (temp < 15)
              return "temp-below-average";
            else if (temp < 22)
              return "temp-medium";
            else
              return "temp-very-high";
            '
        - name: Text Sensors
          entities:
             - device_tracker.trent_trent
             - device_tracker.2c8a72bbc83c
             - sensor.time
             - sensor.date
          text_template: '${entity.state ? entity.state : "unknown"}'
        - name: Switches
          entities:
             - switch.living_room_lamp
             - switch.bed_trent_lamp
             - switch.bed_rachel_lamp
             - switch.outside_heater
             - input_boolean.ifttt_office_lamp
          states:
            - state: 'on'
              class: 'switch-on'
            - state: 'off'
              class: 'switch-off'

        - name: Binary sensors
          entities:
            - binary_sensor.motion
          states:
            - state: 'off'
              class: 'info-background'
            - state: 'on'
              class: 'warning-background'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10

        - name: Cameras
          entities:
            - camera.front_door
            - camera.back_deck
          states:
            - state: 'idle'
              class: 'camera-idle'

        - name: Media Players
          entities:
            - media_player.living_room_home
            - media_player.tv_ua55ju6400
            - media_player.living_room
            - media_player.bed_room
            - media_player.outside
          states:
            - state: 'off'
              class: 'mediaplayer-off'
            - state: 'idle'
              class: 'mediaplayer-off'
            - state: 'paused'
              class: 'mediaplayer-on'
            - state: 'playing'
              class: 'mediaplayer-on'
              
