default_view:
  view: yes
  name: Home
  icon: mdi:home
  entities:
    - group.weather
    - group.media_living_room_home
    - group.media_living_room_tv
    - group.media_living_room
    - group.media_bed_room
    - group.media_outside
    - group.media_spotify
    - group.harmony
    - group.radio
    - group.family
    - group.scripts
doors_view:
  view: yes
  icon: mdi:security-home
  entities:
    - group.cameras
lights_view:
  view: yes
  icon: mdi:lightbulb
  entities:
    - group.lamps
info_view:
  view: yes
  icon: mdi:settings
  entities:
    - group.infolinks
    - group.network
    - group.synology
    - group.automation_override
    - group.multisensor
    - group.airconditioner
# Groups
